<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr-mq.js"></script>

    <title>Vue Basics</title>
</head>
<body>
    <div id="app" class="container">
        <!-- 
            VUE INSTANCE WITH OPTIONS/PROPERTIES
         -->
    </div>

    <script src="js/vue.js"></script>
   
    <script>
   
       var vm = new Vue({
           // OPTIONS FOR THE DOM
           
           // el takes a string or an html element and only works when the
           // vue instance is created. 
           // It main function is to provide the vue instance an existing DOM
           // element to mount on. 
           // After it is mounted, the resolved element can be accessed by -> vm.el
           // When available, the instance immediately enter compilation, however you can call
           // vm.$mount() to manually start compilation.
           // It is not advisable to mount the element on the html or body of the DOM
           // since the mounted DOM element will be replaced with a vue generated DOM
            el='#pp', 


           // template takes a string and it is used as a markup for the Ve instance
           // It will replace the mounted element. Any exixting markup in the mounted 
           // element will be ignored. 
           template:'',
            data: {
                //
            },
            created: {

            },
            methods: {

            }
       });


    </script>
</body>
</html>
